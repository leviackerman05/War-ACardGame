<!DOCTYPE html>
<html>
  <head>
    <title>A Card Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <button id="new-deck">Shuffle Deck</button>
      <h3 id="remaining"></h3>
    </div>
    <h3 id="winner-text">PLAY</h3>
    <h3 id="computer-score">Computer's Score: 0</h3>
    <div id="cards">
      <div class="card-slot"></div>
      <div class="card-slot"></div>
    </div>
    <h3 id="my-score">My Score: 0</h3>
    <button id="draw-cards">Draw</button>
    <script src="index.js" async></script>
  </body>
</html>
